<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{YOUR_NAME}} {{YOUR_AGE}}</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{multifyAge()}}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{Math.random()}}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img style="width:100px;height:100px" v-bind:src = "avengersLink">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" v-bind:value="YOUR_NAME">
    </div>
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
 new Vue({
     el:"#exercise",
     data:{
        YOUR_NAME :"Skylar",
        YOUR_AGE : "18",
        avengersLink : "BatB_Vintage_Broadway_Poster.jpg"
     },
     methods:{
         multifyAge:function(){
            return  this.YOUR_AGE*3;

         }
     }
 });
</script>
</body>
</html>
